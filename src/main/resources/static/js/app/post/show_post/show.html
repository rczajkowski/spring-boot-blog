<h1>{{showCtrl.post.title}}-{{showCtrl.post.date | date: 'medium'}}</h1>
<h2>{{showCtrl.post.content}}</h2>

<div ng-show="authenticated">
    <h1>Leave a comment</h1>
    <form>
        <textarea ng-model="showCtrl.comment.content"></textarea>
        <button ng-click="showCtrl.addComment()">add</button>
    </form>
</div>
<div ng-show="!authenticated">
    Please login to add comment.
    <a href="#!login">Login</a>
</div>

<h1>Comments:</h1>
<ul>
    <li ng-repeat="c in showCtrl.comments">
        by {{c.user.username}}
        <p>{{c.content}}</p>
    </li>
</ul>
