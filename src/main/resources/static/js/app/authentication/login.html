<div ng-show="!authenticated">
    <h1>Please Login</h1>
    <form>
        <input type="text" ng-model="authCtrl.credentials.username"/><br/>
        <input type="text" ng-model="authCtrl.credentials.password"/><br/>
        <button ng-click="authCtrl.login()">Login</button>
    </form>
</div>

<div ng-show="authenticated">
    <h1>Do you really want to logout?</h1>
    <button ng-click="authCtrl.logout()">LOGOUT</button>
</div>
