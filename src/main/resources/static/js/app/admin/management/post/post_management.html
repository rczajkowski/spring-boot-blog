<a href="" ng-click="addNew=!addNew">add new Post</a>
<div ng-show="addNew">
        <input type="text" placeholder="title" ng-model="postCtrl.post.title"/>

        <textarea ng-model="postCtrl.post.content" placeholder="content"></textarea>
        <button ng-click="postCtrl.savePost()">Add new Post</button>
</div>

<div ng-show="edit">

    <input type="text" placeholder="title" ng-model="postCtrl.post.title"/>
    <textarea ng-model="postCtrl.post.content" placeholder="content"></textarea>
    <button ng-click="postCtrl.update(postCtrl.post.id)">Edit</button>
</div>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Content</th>
    </tr>
    <tr ng-repeat="p in postCtrl.posts">
        <td><span ng-bind="p.id"></span></td>
        <td><span ng-bind="p.title"></span></td>
        <td><span ng-bind="p.content"></span></td>
        <td><span ng-bind="p.date | date:'medium'"></span></td>
        <td>
            <button type="button" ng-click="postCtrl.edit(p.id)">Edit</button>
            <button type="button" ng-click="postCtrl.delete(p.id)">Remove</button>
        </td>
    </tr>
</table>
